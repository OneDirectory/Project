</script>

<script>


	$(function(){

    var $select = $('#select');

	$.ajax({
		type: 'GET',
		url:'http://localhost:8080/Project-0.0.1-SNAPSHOT/rest/failedcalldata/imsi',
		success: function(users){
			$.each(users, function(i, sentImsi){
				var imsi=document.createElement('option');
				imsi.setAttribute('value', sentImsi);
				imsi.innerHTML=sentImsi;
			$select.appendChild(imsi);
				});
			}

		});

	});
	
</script>
