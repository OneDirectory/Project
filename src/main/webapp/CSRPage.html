			<script>

// 	Ok lads, type is the type of request, default is get,
// 	url is the rest address where you want the request to go.
// 	success is what happens if it has been a success.
// 	Function(users) here users is the data i.e. json object.
// 	users variable is cached to reference back to the html element
// 	.each means for every json object i.e. we recive a load of them
// 	and an array of them is returned and i and user just mean iterations
// 	and a way to get data from json to html

// Below means this runs when page has loaded, could easily be called by a button also
	$(function(){

    var $users = $('#user');

	$.ajax({
		type: 'GET',
		url:'http://localhost:8080/Project-0.0.1-SNAPSHOT/rest/user',
		success: function(users){
			$.each(users, function(i, user){
			$users.append('<li>ID: '+user.userID+' name: '+user.userFName+' '+user.userSName+' Type: '+user.userType+' </li>');
				});
			}

		});

	});

	</script>
