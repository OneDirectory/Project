	<!-- Menu Toggle Script -->
	<script>
	
		var divs = [ "callFailures" ];
		var visibleDiv = null;

		$(function() {

			document.getElementById("callFailures").style.display = 'none';

		});

		function toggle(divId) {
			
			if (visibleDiv === divId) {
				
				visibleDiv = null;
				
			} else {
				
				visibleDiv = divId;
				
			}

			hideOtherDivs();
			
		}

		function hideOtherDivs() {
			
			var i, divId, div;

			for (i = 0; i < divs.length; i++) {
				divId = divs[i];
				div = document.getElementById(divId);

				if (visibleDiv == divId) {
					div.style.display = 'block';
				} else {
					div.style.display = 'none';
				}
			}
		}
	</script>

	<script>
	var $table = $('#table');

	$(function(){
		
		$( "#submit" ).click(function(e) {
			
		 	removeData();	
			var fromDate=$('#from').val();
			var toDate=$('#to').val();
			var myurl;
			var isValid=false;
			
			if(validateEntry(fromDate, toDate)){	
				myurl='http://localhost:8080/Project-0.0.1-SNAPSHOT/rest/failedcalldata/dateIMSI/'+fromDate+'Â£'+toDate;
				isValid=true;
				}
			
			else{
				myurl= 'http://localhost:8080/Project-0.0.1-SNAPSHOT/support_engineer.html';
				isValid=false;
				}
			
			$.ajax({
		 		type: 'GET',
		 		url: myurl,
		 		success: function(data){
		 			
		 	 		if(isValid && data.length>0){
		 	 			createTable();
		 	 			createButton();
		 	 			$.each(data, function(key, value){
		 	 				$table.append('<tr><td>'+value+'</td></tr>');
		 	 	 			});
			 	 			isValid=false;
		 	 	 		}
		 	 		else if(isValid && data.length===0){
						alert('No available data for selected dates');
		 	 	 		}
		 			}

		 		});
			});
		});
	
	function validateEntry(from, to){
		if(from===''){
			alert('Invalid FROM DateTime');
			return false;
		}
		else if(to===''){
			alert('Invalid TO DateTime');
			return false;
		}
		else if(isFromGtrTo(from, to)){
			alert('FROM date id greater than TO date');
			return false;
		}
		
		else
			return true;
	}
	
	function isFromGtrTo(from, to){
		
		var date1 = new Date(from);
		var date2 = new Date(to);
		
		if(date2.getTime()<=date1.getTime())
			return true;
		else
			return false;
}
	
 	function createTable(){
 		
 		var row = document.createElement('tr');
 		
 		row.setAttribute('id', 'head');
 		
 		var colOne=document.createElement('th');

 		colOne.innerHTML='IMSI';

 		row.appendChild(colOne);

 		$table.append(row);
 		
 	}
 	
 	function createButton(){
 		var butDiv=document.createElement('div');
 		butDiv.setAttribute('class', "col-sm-offset-12 col-sm-10");
 		var button=document.createElement(button);
 		button.setAttribute('id', 'tableButton');
 		button.setAttribute('class','btn btn-primary');
 		button.innerHTML='Search Again';
 		button.addEventListener('click', removeData);
 		butDiv.appendChild(button);
 		$table.append(butDiv);
 		
 	}

 	function removeData(){
 		var removeHead=document.getElementById('head');
 		var removeButton=document.getElementById('tableButton');
 		$table.empty();
 		
 	}
 	
 	</script>
