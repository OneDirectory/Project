

<form id = "userform" action="http://localhost:8080/versionOne/rest/user" method="POST">

<fieldset>
<legend>Create new User</legend>
ID:<br> <input type="text" name="id"> <br>
Password:<br> <input type="text" name="password"> <br>
First Name:<br> <input type="text" name="firstname"> <br>
Last Name: <br> <input type="text" name = "lastName"> <br>
UserType:<br> <input type="radio" name="net" checked>Network Management Engineer <br>
<input type="radio" name="eng">Support Engineer <br>
<input type="radio" name="rep">Customer Service Rep<br><br>
<input type="submit" name="but" value = "CreateUser">
</fieldset>

</form>

<script>
$('#but').clickFunction(() {
    var id = = $("#id").val();
    var password = $("#password").val();
    var fName = $("#firstname").val();
    var sName = $("#lastname").val();
    var uType = $("#uType").val();

    $.ajax({
		url: '',
		type:'post',
		data:{id:id, password:password, firstname:fName, lastname:sName, uType:uType},
		dataType:'json',
		success: function(data){
			}

        });
       });
</script>
