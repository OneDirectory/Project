<!-- Menu Toggle Script -->
<script>
var divs = ["imsiCount","tacCount"];
var visibleDiv = null;

$(function(){

	document.getElementById("imsiCount").style.display='none';
	document.getElementById("tacCount").style.display='none';
	
});

function toggle(divId){
	if(visibleDiv === divId) {
		  visibleDiv = null;
	} else {
		    visibleDiv = divId;
		}

	hideOtherDivs();
}

function hideOtherDivs(){
	var i, divId, div;

	for(i = 0; i <divs.length; i++){
		divId = divs[i];
		div = document.getElementById(divId);

		if(visibleDiv == divId){
			div.style.display = 'block';
		}else{
			div.style.display = 'none';
		}
	}
}
</script>
	<script>
	var $table = $('#table');

	function validateEntry(from, to){
		if(from===''){
			alert('Invalid FROM DateTime');
			return false;
		}
		else if(to===''){
			alert('Invalid TO DateTime');
			return false;
		}
		else if(isFromGtrTo(from, to)){
			alert('FROM date id greater than TO date');
			return false;
		}
		
		else

	}

	function isFromGtrTo(from, to){
			
			var date1 = new Date(from);
			var date2 = new Date(to);
